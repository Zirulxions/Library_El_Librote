<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="Materialize/images/icon.ico">
	<meta charset="utf-8">
  	<title>Biblioteca El Librote - Iniciar Sesion</title>
  	<link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-image:url(Materialize/images/FondoMaderaSuave.jpg)">
	<div class="container">
		<div class="col s12 m7">
	    	<h2 class="header" style="font: bold;">Iniciar Sesion</h2>
	    	<div class="card horizontal">
	      		<div class="card-image">
	        		<img src="Materialize/images/PilaLibros.jpg">
	      		</div>
	      		<div class="card-stacked">
	        		<div class="card-content">
	          			<div class="input-field col s6">
          					<input id="ci" type="text" class="validate">
          					<label for="ci" class="active">Cedula de Identidad</label>
        				</div>
        				<div class="input-field col s6">
          					<input id="password" type="password" class="validate">
          					<label for="password" class="active">Contraseña</label>
        				</div>
	        		</div>
	        		<div class="card-action">
	          			<button class="btn waves-effect waves-light col s7 push-s5" type="submit" name="action" id="Start">Iniciar Sesion
    						<i class="material-icons right">send</i></button>
    					<button class="btn waves-effect waves-light col s5 pull-s7" type="submit" name="action" onclick="location.href='Register.html';">Crear Cuenta Nueva
    						<i class="material-icons right">send</i></button>
	        		</div>
	      		</div>
	    	</div>
		</div>
		<div class="row">
		    <div class="col s12 m12">
		      	<div class="card-panel teal darken-2 white-text">
		     		<span>"La diferencia entre un hombre inteligente y uno tonto es que el primero se repone fácilmente de sus fracasos, y el segundo nunca logra reponerse de sus éxitos"</span><br><br>
		     		<span>Sacha Guitry</span>
		     	</div>
		    </div>
		 </div>
	</div>
  	<script src="Materialize/js/jquery-3.3.1.min.js"></script>
 	<script src="js/Materialize/js/materialize.min.js"></script>
 	<script type="text/javascript" src="Javascript/Login.js"></script>
</body>
</html>
