<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Materialize/images/icon.ico">
    <meta charset="utf-8">
    <title>Biblioteca El Librote - Sanciones</title>
    <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-image:url(Materialize/images/FondoBiblioteca.jpg); background-repeat: no-repeat; background-attachment: fixed;">
	<nav class="teal darken-2 white-text">
   	<div class="nav-wrapper">
     	<a class="brand-logo right">
       	<img src="Materialize/images/icon.ico" style="width: 50px; height: 50px;">
    		</a>
     	<span id="Ced">Cedula Usuario</span>
     	<ul id="nav-mobile" class="left">
       	<li><a id="Start">Cerrar Sesion</a></li>
       	<li><a href="UploadBook.html">Subir un Libro</a></li>
       	<li><a href="Bills.html">Ver Multas</a></li>
       	<li><a href="EditUser.html">Configurar Cuenta</a></li>
     	</ul>
   	</div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card white">
          <div class="card-content black-text">
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Cedula del Cliente" id="cedula" type="text" class="validate">
                <label for="cedula">Cedula</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Libro" id="libro" type="text" class="validate">
                <label for="libro">Libro en Cuestion</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Estado" id="estado" type="text" class="validate">
                <label for="estado">Estado del Cliente</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Deuda" id="deuda" type="text" class="validate">
                <label for="deuda">Deuda Total en Bs.S.</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Sanciones" id="sanciones" type="text" class="validate">
                <label for="sanciones">Tipos de Sanciones</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled value="Notas" id="notas" type="text" class="validate">
                <label for="notas">Notas Adicionales</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Materialize/js/jquery-3.3.1.min.js"></script>
  <script src="Materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="Javascript/SessionOnline.js"></script>
</body>
