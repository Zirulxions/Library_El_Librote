<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Materialize/images/icon.ico">
    <meta charset="utf-8">
    <title>Biblioteca El Librote - Registro</title>
    <link rel="stylesheet" type="text/css" href="Materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body style="background-image:url(Materialize/images/FondoMaderaSuave.jpg)">
    <div class="container">
        <div class="col s12 m7">
            <h2 class="header">Bienvenido - Crear Nuevo Usuario</h2>
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s3">
                                    <input id="cedula" type="text" class="validate">
                                    <label for="cedula" class="active">Cedula</label>
                                </div>
                                <div class="input-field col s9">
                                    <input id="nombre" type="text" class="validate">
                                    <label for="nombre" class="active">Nombre y Apellido</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="contrasenia" type="password" class="validate">
                                    <label for="contrasenia" class="active">Contraseña</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="direccion" type="text" class="validate">
                                    <label for="direccion" class="active">Direccion</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email" class="active">Correo Electronico</label>
                                        <span class="helper-text" data-error="Email Incorrecto" data-success="Email Correcto">Estado</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light col s7 push-s5" type="submit" name="action" id="Start">Registrarme
                            <i class="material-icons right">send</i></button>
                        <button class="btn waves-effect waves-light col s5 pull-s7" type="submit" name="action" onclick="location.href='Login.html';">¿Tienes Cuenta?
                            <i class="material-icons right">send</i></button>
                    </div>
                </div>
                <div class="card-image">
                    <img src="Materialize/images/BibliotecaHD2.jpg">
                </div>
            </div>
        </div>
    </div>
    <script src="Materialize/js/jquery-3.3.1.min.js"></script>
    <script src="js/Materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="Javascript/Register.js"></script>
</body>
</html>
